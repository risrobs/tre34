<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
 <form action="" method="POST"
 <input type="text" name="name" id="name" minlength="20" class="input">
 <input type="text" name="name_slug" id="name_slug" pattern="^([a-z][a-z0-9]*)(-[a-z0-9]+)*$" class="input" required>
 <input type="number" name="contributers" id="contributers" min="1" max="100" required class="input>
 <input type="number" name=" maximum number of branches" id=" maximum number of branches" min="1"  max="100" required class="input">
  </form>
  </body>
</html>
